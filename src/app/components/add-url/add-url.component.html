
<div class="add-url">
    <p>Add new web application urls in the format mentioned below</p>

        <input [(ngModel)]="trackableUrl" name="url" type="text" placeholder="https://udaan.uplonline.com/*">
        <button type="submit" class="btn">Add Url</button>
    </form>
</div>
